<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="adminAddEditRemoveContainer">
        <div id="left-side">
            <h2>User Details</h2>
            <label for="id">ID:</label> <br>
            <input type="text" id="id"> <br>
            <label for="username">User Name:</label> <br>
            <input type="text" id="username"> <br>
            <label for="name">Name:</label> <br>
            <input type="text" id="name"> <br>
            <label for="password">Password:</label> <br>
            <input type="password" id="password"> <br>
            <span style="visibility: hidden; color: red; margin-left: 10px;" id="warningTxt">Please fill all the fields before save/add</span> <br>
    
            <button onclick="addUser()"> <img src="./icons/add.png" alt="">Add</button>
            <button onclick="editUser()"> <img src="./icons/edit.png" alt="">Edit</button>
            <button onclick="saveUser()"> <img src="./icons/save.png" alt="">Save</button>
            <button id="deleteBtn" onclick="deleteUser()"> <img src="./icons/delete.png" alt="">Delete</button>
        </div>
    
        <div id="right-side">
            <h2>User Table</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th style="width: 20px;">Select</th>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Name</th>
                        <th class="hiddenCol">Password</th>
						<th class="hiddenCol">DB ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./constant/filePaths.js"></script>
    <script src="addAdmin.js"></script>
</body>
</html>
