<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom Teacher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="./constant/filePaths.js"></script>
</head>
<body>
    <div id="teacherWelcomePageContainer">
        <div>
            <h2 class="welcomText">Welcome <span id="welcomTextSpan"></span></h2>
        </div>
        <div id="buttons">
            <button onclick="navigatePage('viewAttendanceTeacher.html')">VIEW ATTENDANCE</button>
            <button onclick="navigatePage('editAttendanceTeacher.html')" >EDIT ATTENDANCE</button>
            <button onclick="navigatePage('addAttendanceTeacher.html')" >ADD ATTENDANCE</button>
            <!-- <button onclick="navigatePage('editAttendance.html')">EDIT ATTENDANCE</button> -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const welcomeTextSpan = document.getElementById('welcomTextSpan');
            welcomeTextSpan.innerText = window.localStorage.getItem('userName');
        });
    </script>
</body>
</html>
