<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Student</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./constant/filePaths.js"></script>
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <div id="studentContainer">
        <div id="left-side">
            <div>
                <h2 class="welcomText">Welcome <span id="welcomTextSpan"></span></h2>
            </div>
            <p>Total Classes: <span id="totalClasses">0</span></p>
            <p>Classes Attended: <span id="classesAttended">0</span></p>
            <p>Classes Missed: <span id="classesMissed">0</span></p>
            <p>Attendance Percentage: <span id="attendancePercentage">0%</span></p>
        </div>
        <div id="right-side">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script type="text/javascript">
         document.addEventListener('DOMContentLoaded', function () {
            const welcomeTextSpan = document.getElementById('welcomTextSpan');
            welcomeTextSpan.innerText = window.localStorage.getItem('userName');
        });
    </script>
    <script src="./studentWelcomPage.js"></script>
</body>

</html>
