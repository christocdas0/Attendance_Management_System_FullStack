            <h2>LOGIN</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <span id="invalidUserNameTxt">Invalid username or password. Please try again.</span>
                <div style="display: none;" id="validateTxt">Validating Login Please wait...</div>
                <button id="loginBtn" type="button" onclick="validateUser()">Login</button>
            </form>
        </div>
    </div>
